<!doctype html>
<html>
<head>
    <title>Example Entities</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<body>
	<div> 
		<table> 
			<tr> 
				<th> Result </th> 
				<th>	Description </th> 
				<th>	Entity Name </th>	
			</tr>
			<tr>
				<td> </td> <td> non-breaking space </td>	<td> &nbsp;	&#160; </td>
			</tr>
			<tr>
				<td> <	</td> <td> less than </td> <td>	&lt;	&#60; </td>
			</tr>
			<tr>
				<td> >	</td> <td> greater than </td>	 <td> &gt;	&#62; </td>
			</tr>
			<tr>
				<td> & </td>	<td> ampersand <	&amp;	&#38;</td>
			</tr>
			<tr>
				<td> " </td>	<td> double quotation mark </td> <td>	&quot;	&#34; </td>
			</tr>
			<tr>
				<td> ' </td>	<td> single quotation mark (apostrophe) </td> <td>	&apos;	&#39; </td>
			</tr>
			<tr>
				<td> ¢ </td>	<td> cent	</td> <td> &cent;	&#162; </td>
			</tr>
			<tr>
				<td> £ </td>	<td> pound	</td> <td> &pound;	&#163; </td>
			</tr>
			<tr>
				<td> ¥ </td>	<td> yen	</td> <td> &yen;	&#165; </td>
			</tr>
			<tr>
				<td> € </td>	<td> euro	 </td> <td> &euro;	&#8364; </td>
			</tr>
			<tr>
				<td> © </td>	<td> copyright	</td> <td> &copy;	&#169; </td>
			</tr>
			<tr>
				<td> ® </td>	<td> registered trademark </td> <td>	&reg;	&#174; </td>
			</tr>
		</table>
	</div>
